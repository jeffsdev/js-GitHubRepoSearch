<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/main.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Title</title>
  </head>
  <body>
    <header class="header">
      <h1>GitHub Thingy</h1>
      <form class="gh-form">
        <label for="">Enter a GitHub Username:</label>
        <input class="user-input" type="text" name="name" value="jeffsdev">
        <button type="submit" name="button">Submit</button>
      </form>
    </header>
    <main>
      <div class="user-info">
        <h2>GitHub Username: <span class="gh-username"></span></h2>
        <p><span class="gh-realname"></span></p>
        <p><span class="gh-location"></span></p>
      </div>
      <div class="user-repo-list">
        <h2><span class="gh-username"></span> Repositories</h2>
        <ul>
          <!-- list of repositories and their details appended here through js -->
        </ul>
      </div>
    </main>
  </body>
</html>
