<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/main.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Title</title>
  </head>
  <body>
    <h1>GitHub Thingy</h1>
    <form class="gh-form">
      <label for="">Enter a GitHub Username:</label>
      <input class="user-input" type="text" name="name" value="jeffsdev">
      <button type="submit" name="button">Submit</button>
    </form>
    <div class="user-info">
      <h2>GitHub Username: <span class="gh-username"></span></h2>
      <p>Name: <span class="gh-realname"></span></p>
      <p>Location: <span class="gh-location"></span></p>
    </div>
    <div class="user-repo-list">
      <h2><span class="gh-username"></span> Repositories</h2>
      <ul>

      </ul>



      <p>Description: <span class="gh-desc"></span></p>
    </div>
  </body>
</html>
